<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Display</title>
    <style>
        body * {
            background-color: antiquewhite;
            width: 200px;
            height: 100px;
        }

        a{
            display: block;
        }
    </style>
</head>


<body>

    <div>
        Este es Display Block. Se puede modificar el width y heigth  (div)
    </div>
    <section>Esta y otras etiquetas son block  (section)</section>
    <p>Esta tiene un Display inline block (p)</p>
    <a href="">Esta tiene display inline (link)</a>
    <a href="">el display inline no cambia el width y heigth  (link)</a>
    <button>Display inline-block (button)</button>

</body>
</html>
